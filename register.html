<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonGusto - Registro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <img src="img/Bongusto .jpeg" alt="Imagen de fondo" />
        </div>
        <div class="form-panel">
            <h2>Nueva cuenta</h2>
            <p>Por favor crea una cuenta nueva</p>
            <div id="server-error" class="error-message" style="display: none;"></div>
            <form id="register-form">
                <label for="nombre">Nombre</label>
                <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    placeholder="Escribe tu nombre aquí..."
                />
                <span id="nombre-error" class="error-message" style="display: none;"></span>

                <label for="apellido">Apellido</label>
                <input
                    type="text"
                    id="apellido"
                    name="apellido"
                    placeholder="Escribe tu apellido aquí..."
                />
                <span id="apellido-error" class="error-message" style="display: none;"></span>

                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Escribe tu correo aquí..."
                />
                <span id="email-error" class="error-message" style="display: none;"></span>

                <label for="password">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                />
                <div id="passwordStrength" class="password-strength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span class="strength-text"></span>
                </div>
                <span id="password-error" class="error-message" style="display: none;"></span>

                <label for="tipo_usuario">Tipo de Usuario</label>
                <select
                    id="tipo_usuario"
                    name="tipo_usuario"
                >
                    <option value="cliente">Cliente</option>
                    <option value="administrador">Administrador</option>
                </select>
                <span id="tipo_usuario-error" class="error-message" style="display: none;"></span>

                <div class="terms">
                    <input
                        type="checkbox"
                        id="terms"
                        name="terms"
                    />
                    <label for="terms">Acepto términos y condiciones</label>
                </div>
                <span id="terms-error" class="error-message" style="display: none;"></span>

                <button type="submit" class="btn-register">Registrarse</button>
                
                <div class="login-link">
                    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
